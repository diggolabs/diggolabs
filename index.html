<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="neural-bg"></canvas>

    <nav class="nav">

        <div class="nav-icons">
            <a href="https://www.linkedin.com/company/diggolabs" target="_blank" rel="noopener" class="nav-icon" aria-label="LinkedIn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                </svg>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">
                    Building <span class="gradient-text">intelligent</span><br>
                    and <span class="gradient-text">secure</span> systems
                </h1>
                <div class="capabilities">
                    <span>Native iOS</span>
                    <span class="dot"></span>
                    <span>Real-time Infrastructure</span>
                    <span class="dot"></span>
                    <span>Distributed Systems</span>
                    <span class="dot"></span>
                    <span>Edge Computing</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>Paris, France</span>
        <a href="mailto:hello@diggolabs.tech">hello@diggolabs.tech</a>
    </footer>

    <script>
        const canvas = document.getElementById('neural-bg');
        const ctx = canvas.getContext('2d');
        let nodes = [];

        function resize() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            ctx.scale(devicePixelRatio, devicePixelRatio);
            canvas.style.width = innerWidth + 'px';
            canvas.style.height = innerHeight + 'px';
            init();
        }

        function init() {
            nodes = [];
            const count = Math.floor((innerWidth * innerHeight) / 25000);
            for (let i = 0; i < count; i++) {
                nodes.push({
                    x: Math.random() * innerWidth,
                    y: Math.random() * innerHeight,
                    vx: (Math.random() - 0.5) * 0.12,
                    vy: (Math.random() - 0.5) * 0.12
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const d = Math.sqrt(dx * dx + dy * dy);
                    if (d < 100) {
                        ctx.strokeStyle = `rgba(0,212,255,${(1 - d / 100) * 0.08})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }

            for (const n of nodes) {
                ctx.fillStyle = 'rgba(0,212,255,0.25)';
                ctx.beginPath();
                ctx.arc(n.x, n.y, 1, 0, Math.PI * 2);
                ctx.fill();
                n.x += n.vx;
                n.y += n.vy;
                if (n.x < 0 || n.x > innerWidth) n.vx *= -1;
                if (n.y < 0 || n.y > innerHeight) n.vy *= -1;
            }

            requestAnimationFrame(draw);
        }

        addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
